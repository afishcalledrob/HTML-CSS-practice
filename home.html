<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="homepage.css">
    <title>Test Site</title>
  </head>

  <body>
    <h1 id="Title">Small Fish</h1>
    <div id="buttons">
      <button type="button" id="click" onclick="clicked(this)" style="cursor: pointer;">Click Me!</button>
      <button type="button" id="hover" onmouseout="unhover(this)" onmouseover="hover(this)">Cursor over me</button>
    </div>
   

    
    <div id="list">
      <h4>These are some of my favourite things:</h4>
      <p>Food</p>
      <p>Sleep</p>
      <p>The countryside</p>
      <p>Quantum computers</p>
      <p>Cheese</p>
      <p id="green" style="cursor: pointer;">The colour blue (click me)</p>
    </div>
    
    <div id="flex-container">
      <div class="box">Random Box</div>
      <div class="box">Random Box</div>
      <div class="box">Random Box</div>
      <div class="box">Random Box</div>
    </div>
    
    <script type="text/javascript">
        clicked = function(id) {
          id.innerHTML = 'Clicked!'
        }
        unhover = function(id) {
          id.innerHTML = 'Ok, now try again'
        }
        hover = function(id) {
          id.innerHTML = 'Get Off'
        }
      
      clicked2 = function() {
          alert("Button clicked")
        }
      
       firstEvent = function() {
          alert("This should appear first!")
        }
      
        var clickableButton = document.getElementById("click")
        clickableButton.addEventListener("click", clicked2, false)
      
      var buttons = document.getElementById("buttons")
        buttons.addEventListener("click", firstEvent, true)
      
       togglePColour = function() {
          var allThePs = document.getElementById("list").getElementsByTagName("p")
          var newColor = allThePs[0].style.color === "blue" ? "black" : "blue"
          for (i = 0; i < allThePs.length; i++) {
            allThePs[i].style.color = newColor;
          }
        }
      
      var blueButton = document.getElementById("blue")
        blueButton.addEventListener("click", togglePColour)
    </script>
  </body>
</html>
